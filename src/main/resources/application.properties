spring.application.name=money_planner

spring.datasource.url=jdbc:mysql://localhost:3306/money_planner?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate=warn
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.myapp.money_planner=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

server.port=8080

spring.security.user.name=admin
spring.security.user.password=admin

# Add these specific SQL logging configurations
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Add detailed Spring logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.com.myapp.money_planner=DEBUG

# Format SQL logs
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Show bind parameters
logging.level.org.hibernate.type=TRACE

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configure Hibernate for large text
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configure max HTTP header size
server.max-http-header-size=10MB

# Configure connection pool
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5


